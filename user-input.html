    <script type="text/javascript">
        $(document).ready(function () {

            // navigation click actions 
            $('.scroll-link').on('click', function (event) {
                event.preventDefault();
                var sectionID = $(this).attr("data-id");
                scrollToID('#' + sectionID, 750);
            });

            // scroll to top action
            $('.scroll-top').on('click', function (event) {
                event.preventDefault();
                $('html, body').animate({ scrollTop: 0 }, 'slow');
            });

            // mobile nav toggle
            $('#nav-toggle').on('click', function (event) {
                event.preventDefault();
                $('#main-nav').toggleClass("open");
            });

            // tambah dropdown
            let counter = 1
            let container = document.getElementById("container");
            $('#generate').click(function (event) {

                // prevent 
                event.preventDefault();

                let dropdown = `
                <div id="data${counter}">
                    <div class="col-md-11" style="margin-bottom: 20px;">
                        <select id="inputDrop" style="margin: auto; width: 100%;"
                            class="form-control">
                            <option selected>Pilih...</option>
                            <option>...</option>
                        </select>
                    </div>
                    <div class="col-md-1">
                        <button style="margin-top: 0; padding-top: 8.5px; padding-bottom: 8.5px; width: auto;"
                         onclick="event.preventDefault(); document.getElementById('data${counter}').remove();">X</button>
                    </div>
                </div>
                `
                container.innerHTML += dropdown

                counter++
            })
        });

        // scroll function
        function scrollToID(id, speed) {
            var offSet = 0;
            var targetOffset = $(id).offset().top - offSet;
            var mainNav = $('#main-nav');
            $('html,body').animate({ scrollTop: targetOffset }, speed);
            if (mainNav.hasClass("open")) {
                mainNav.css("height", "1px").removeClass("in").addClass("collapse");
                mainNav.removeClass("open");
            }
        }

        // apa ini
        if (typeof console === "undefined") {
            console = {
                log: function () { }
            };
        }

    </script>
